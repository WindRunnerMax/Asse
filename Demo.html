<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<meta charset="utf-8" />
</head>
<link rel="stylesheet" type="text/css" href="asse.css">
<!-- <script type="text/javascript" src="static/jquery-1.11.1.min.js"></script> -->
<body>
<fieldset class="asse-fieldset">
	<legend>按钮</legend>
	<div class="asse-btn">按钮</div>
	<div class="asse-btn asse-btn-white">按钮</div>
	<div class="asse-btn asse-btn-blue">按钮</div>
	<div class="asse-btn asse-btn-yello">按钮</div>
	<div class="asse-btn asse-btn-orange">按钮</div>
	<div class="asse-btn asse-btn-disable">按钮</div>
	<hr class="asse-hr">
	<div class="asse-btn asse-btn-blue asse-btn-mini">按钮</div>
	<div class="asse-btn asse-btn-blue asse-btn-small">按钮</div>
	<div class="asse-btn asse-btn-blue">按钮</div>
	<div class="asse-btn asse-btn-blue asse-btn-large">按钮</div>
</fieldset>

<fieldset class="asse-fieldset">
	<legend>面板</legend>
	<div class="asse-panel-left" style="background: #eee;height: 50px;">左侧面板</div>
	<div class="asse-panel-right" style="background: #eee;height: 50px;">右侧面板</div>
	<hr class="asse-hr">
	<div class="asse-panel" style="background: #eee;height: 60px;">单独面板</div>
</fieldset>
<fieldset class="asse-fieldset">
	<legend>弹出层</legend>
	<div class="asse-btn asse-btn-blue" onclick="sucPopup('测试SUC',1,false)">Success</div>
	<div class="asse-btn asse-btn-blue" onclick="sucPopup('测试ERR 遮罩',2,true)">Error</div>
	<div class="asse-btn asse-btn-blue" onclick="sucPopup('测试INF',3,false)">Info</div>
	<div class="asse-btn asse-btn-blue" onclick="sucLoad()">Load</div>
	<div class="asse-btn asse-btn-blue" onclick="dropLoad()">CloseLoad</div>
	<div class="asse-btn asse-btn-blue" onclick="openHtml()">Html</div>
</fieldset>
<fieldset class="asse-fieldset">
	<legend>静态表格</legend>
	<table class="asse-table" > 
	    <tr>
	        <th>Id</th>
	        <th>Name</th>
	        <th>Birth</th>
	    </tr>
	    <tr>
	        <td>1</td>
	        <td>John</td>
	        <td>2019-01-01</td>
	    </tr>
	    <tr>
	        <td>2</td>
	        <td>Amy</td>
	        <td>2019-04-03</td>
	    </tr>
	</table>
</fieldset>
<fieldset class="asse-fieldset">
	<legend>数据表格</legend>
	<div id="asse-table-test"></div>
	<div id="asse-table-test2"></div>
</fieldset>
</body>
<script type="text/javascript" src="asse.js"></script>
<script type="text/javascript">
	var msgIndex = "";
	var sucPopup = (message,icon,bool) =>{
		asse.popup.msg(message,{
			icon: icon , //1.success 2.error 3.info
			time : 2000, //0为不自动关闭，以毫秒为单位
			shadeClose : true,
			shade : bool,
			end : () => {console.log("回调成功");} //弹窗结束后回掉函数
		});
	}
	var sucLoad = () =>{
		msgIndex = asse.popup.load("请稍后",{
			time : 0, //0为不自动关闭，以毫秒为单位
			shadeClose : false,
			shade : false,
			end : () => {console.log("回调成功");} //弹窗结束后回掉函数
		});
	}
	var dropLoad = () =>{
		asse.popup.close(msgIndex)
	}
	var openHtml = () =>{
		asse.popup.open("信息","<div>在这里可以写任何Html代码</div>",{
			time : 0, //0为不自动关闭，以毫秒为单位
			shadeClose : true,
			shade : true,
			end : () => {console.log("回调成功");} //弹窗结束后回掉函数
		});
	}
	window.onload = () =>{
        // {
        //     "count":3,
        //     "data":[
        //         {"id":1,"name":"John","birth":"2019-01-01"},
        //         {"id":2,"name":"Tom","birth":"2019-01-02"},
        //         {"id":3,"name":"Tim","birth":"2019-01-03"}
        //     ]
        // }
        ///////////注意：由于部分浏览器限制本地请求数据，请尽量于服务器测试
        /**
         * ele是要打印表格的元素
         * url是请求资源位置
         * column是列 [title是列标题，fielld是数据字段，html如果为true，则content字段生效，其中自定义HTML]
         * 
         */
		asse.table.render({
			ele:"#asse-table-test",
			url:"static/json/test.json",
			column:[
				// {title:"ID",field:"id"},
				{title:"NAME",field:"name"},
				{title:"BIRTH",field:"birth"},
				{title:"OPERATE",html:true,content:"<a class='asse-btn asse-btn-blue asse-btn-mini' onclick=alert('{{d.id}}')>{{d.name}}操作1</a><a class='asse-btn asse-btn-blue asse-btn-mini' onclick=alert('{{d.id}}')>操作2</a>"}
			]
		})
		asse.table.render({
			ele:"#asse-table-test2",
			url:"static/json/test.json?id=1",
			page:true,
			limit:2,
			column:[
				{title:"ID",field:"id"},
				{title:"NAME",field:"name"},
				{title:"BIRTH",field:"birth"},
				{title:"OPERATE",html:true,content:"<a class='asse-btn asse-btn-blue asse-btn-mini' onclick=alert('{{d.id}}')>{{d.name}}操作1</a><a class='asse-btn asse-btn-blue asse-btn-mini' onclick=alert('{{d.id}}')>操作2</a>"}
			]
		})
	}
</script>
</html>
