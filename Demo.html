<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8" />
	</head>
	<link rel="stylesheet" type="text/css" href="asse.min.css">
	<body>

		<div class="asse-card">
			<div class="asse-card-title">
				<div class="asse-verline"></div>
				<div>按钮组</div>
			</div>
			<div class="asse-card-body">
				<div class="asse-btn">按钮</div>
				<div class="asse-btn asse-btn-white">按钮</div>
				<div class="asse-btn asse-btn-blue">按钮</div>
				<div class="asse-btn asse-btn-yello">按钮</div>
				<div class="asse-btn asse-btn-orange">按钮</div>
				<div class="asse-btn asse-btn-disable">按钮</div>
				<div class="asse-btn asse-btn-cicle asse-btn-blue">圆</div>
				<div class="asse-hr"></div>
				<div class="asse-btn asse-btn-blue asse-btn-mini">按钮</div>
				<div class="asse-btn asse-btn-blue asse-btn-small">按钮</div>
				<div class="asse-btn asse-btn-blue">按钮</div>
				<div class="asse-btn asse-btn-blue asse-btn-large">按钮</div>
			</div>
		</div>

		<div class="asse-card">
			<div class="asse-card-title">
				<div class="asse-verline" style="background-color:  #9F8BEC;"></div>
				<div>面板</div>
			</div>
			<div class="asse-card-body">
				<div class="asse-panel-left" style="background: #eee;height: 50px;">
					<div class="x-CenterCon">左侧面板</div>
				</div>
				<div class="asse-panel-right" style="background: #eee;height: 50px;">
					<div class="x-CenterCon">右侧面板</div>
				</div>
				<hr class="asse-hr">
				<div class="asse-panel" style="background: #eee;height: 60px;">
					<div class="x-CenterCon">单独面板</div>
				</div>
			</div>
		</div>

		<div class="asse-card">
			<div class="asse-card-title" >
				<div class="asse-verline" style="background-color: #FF6347;"></div>
				<div>表格</div>
			</div>
			<div class="asse-card-body">
				<table class="asse-table">
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Birth</th>
					</tr>
					<tr>
						<td>1</td>
						<td>John</td>
						<td>2019-01-01</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Amy</td>
						<td>2019-04-03</td>
					</tr>
				</table>
			</div>
		</div>


	</body>
</html>
